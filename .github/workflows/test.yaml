name: "Build and test"

on:
  push:
    branches: [main]
  pull_request: {}
  workflow_dispatch: # Sometimes tests get stuck in PRs; This allows them to be rerun manually

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "1.18.5"

      - name: Build program
        run: go build ./...

      - name: Run tests
        run: go test -race ./...
